version: '3.1'

services:
  postgres-icsvalset:
    image: postgres:latest
    container_name: postgres-icsvalset
    environment:
      POSTGRES_DB: icsValsetMonitoring
      POSTGRES_USER: monitoring
      POSTGRES_PASSWORD: monitoring
    ports:
      - "5432:5432"
    networks:
      - icsvalset_network

  metabase-icsvalset:
    image: metabase/metabase:latest
    container_name: metabase-icsvalset
    ports:
      - "3000:3000"
    depends_on:
      - postgres-icsvalset
    networks:
      - icsvalset_network

  grafana-icsvalset:
    image: grafana/grafana-oss:latest
    container_name: grafana-icsvalset
    ports:
      - "3001:3000"
    depends_on:
      - postgres-icsvalset
    networks:
      - icsvalset_network

  indexer-icsvalset:
    build: . 
    container_name: indexer-icsvalset
    ports:
      - "3019:3019"
    depends_on:
      - postgres-icsvalset
    environment:
      - SOME_ENV_VAR=value
    networks:
      - icsvalset_network

networks:
  icsvalset_network:
    driver: bridge
